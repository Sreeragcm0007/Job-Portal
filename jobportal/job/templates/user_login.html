{% load static %}

 {% block body %}



<style>

 body{
 margin: 0;
 padding: 0%;
 font-family: montserrat;
 height: 100vh;
 overflow: hidden;
 }

 .center{
 position: absolute;
 top: 25%;
 left: 36%;
 background:;
 width: 400px;
 border-radius: 10px;
 }

 .center h1{
 text-align: center;
 padding: 0 0 20px 0;
 border-bottom: 1px solid silver;
 }

 .center form{
 padding: 0 40px;
 box-sizing: border-box;
 }

 form .txt_field{
 position: relative;
 border-bottom: 2px solid #adadad;
 margin: 30px 0;
 }


 .txt_field input{
 width: 100%;
 padding: 0 5px;
 height: 40px;
 font-size: 16px;
 border: none;
 background: none;
 outline: none;
 }

 .txt_field label{
 position: absolute;
 top: 50%;
 left: 5px;
 color: #adadad;
 transform: translateY(-50%);
 font-size: 16px;
 pointer-events: none;
 transition: .5s;
 }

 .txt_field span::before{
 content:'';
 position:absolute;
 top: 40px;
 left:0%;
 width: 0%;
 height:2px;
 background: #2691d9;
 transition : .5s;
 }

  .txt_field input:focus ~ label,
  .txt_field input:valid ~ label{
  top: -5px;
  color:  #2691d9;
  }

  .txt_field input:focus ~ span::before,
  .txt_field input:valid ~ span::before{
  width: 100%;
  }

  .pass{
  margin: -5px 0 20px 5px;
  color: #a6a6a6;
  cursor: pointer;
  }

  input[type= "submit"]{
  width: 100%;
  height: 50px;
  border: 1px solid;
  background:  #2691d9;
  border-radius: 25px;
  font-size: 18px;
  color: #e9f4fb;
  font-weight: 700;
  cursor: pointer;
  outline: none;
  }

  input[type= "submit"]:hover{
  border-color: #2691d9;
  transition: .5s;
  }

  .signup_link{
  margin: 30px, 0;
  text-align : center;
  font-size : 16px;
  color : #666666;
  }

  .signup_link{
  color: #2691d9;
  text-decoration: none;
  margin-top: 20px;
  }

  .signup_link a:hover{
  text-decoration: underline;
  }







</style>












 <marquee style="font-family: montserrat; font-size: 25px; color: chartreuse; background-color: darkgreen;">
  User Login
 </marquee>


<!--  login page-->
 <body>
   <img src="{% static 'images/background1.jpg' %}" style="width: 100%; margin-top: 0%; height: 881px; ">
<div class="center">

  <h1>Login</h1>

  <form method="post">

   <div class="txt_field">
    <input type="email" required name="uname">
    {% csrf_token %}
    <label>Email ID</label>
   </div>

    <div class="txt_field">
    <input type="password" required name="pwd">
     <span></span>
    <label>Password</label>
   </div>
   <input type="submit" value="Login">
   <div class="signup_link">
   Not a member? <a href="{% url 'user_signup' %}" class="btn btn-primary">Create an Account</a>
   </div>





  </form>

 </div>
 </body>

  {% if error == "no" %}
 <script>
    alert("Login Successfully");
    window.location = ('{% url 'user_home' %}')
 </script>
  {% endif %}



  {% if error == "yes" %}
  <script>
    alert("Invalid Login Credentials, Try again....");
  </script>
  {% endif %}










 {% endblock %}
