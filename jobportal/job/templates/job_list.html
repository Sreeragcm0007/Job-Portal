{% load static %}
{% block body %}

{% include 'recruiter_navigation.html' %}

<style>

 tr{
 text-align: center;
 }



</style>



 <marquee style="font-family: montserrat; font-size: 25px; color: chartreuse; background-color: darkgreen;">
    Manage Job Details
 </marquee>

<div class="container" style="margin-top:29px;">
<table class="table table-hover" id="mydata">
 <thead>
 <tr style="background-color : #000080; color:white;">
  <th>S.NO.</th>
  <th>Job Title</th>
   <th>CreationDate</th>
  <th>Action</th>
 </tr>
 </thead>

 <tbody>
 {% for i in job %}
 <tr style="background-color: #DEB887">
  <td>{{forloop.counter}}</td>
  <td>{{i.title}} </td>
  <td>{{i.creationdate}}</td>

  <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm">Edit</a>
  | <a href="{% url 'change_status' i.id %}" class="btn btn-danger btn-sm">Delete</a>
  </td>
 </tr>
 {% endfor %}
 </tbody>

</table>
 </div>

{% endblock %}
