{% load static %}
{% block body %}



<script>
    function checkpass()
    {
    if(document.changepassword.newpassword.value!= document.changepassword.confirmpassword.value)
    {
    alert('New Password and old Password field does not match');
    document.changepassword.confirmpassword.focus();
    return false;
    }
    return true;
    }
</script>




<style>

 body{
 margin: 0;
 padding: 0%;
 font-family: montserrat;
 height: 100vh;
 overflow: hidden;
 }

 .center{
 position: absolute;
 top: 15%;
 left: 36%;
 width: 400px;
 background: ;
 border-radius: 10px;
 }

 .center h1{
 text-align: center;
 padding: 0 0 20px 0;
 border-bottom: 1px solid silver;
 }

 .center form{
 padding: 0 40px;
 box-sizing: border-box;
 }

 form .txt_field{
 position: relative;
 border-bottom: 2px solid #adadad;
 margin: 30px 0;
 }


 .txt_field input{
 width: 100%;
 padding: 0 5px;
 height: 40px;
 font-size: 16px;
 border: none;
 background: none;
 outline: none;
 }

 .txt_field label{
 position: absolute;
 top: 50%;
 left: 5px;
 color: #adadad;
 transform: translateY(-50%);
 font-size: 16px;
 pointer-events: none;
 transition: .5s;
 }

 .txt_field span::before{
 content:'';
 position:absolute;
 top: 40px;
 left:0%;
 width: 0%;
 height:2px;
 background: #2691d9;
 transition : .5s;
 }

  .txt_field input:focus ~ label,
  .txt_field input:valid ~ label{
  top: -5px;
  color:  #2691d9;
  }

  .txt_field input:focus ~ span::before,
  .txt_field input:valid ~ span::before{
  width: 100%;
  }

  .pass{
  margin: -5px 0 20px 5px;
  color: #a6a6a6;
  cursor: pointer;
  }

  input[type= "submit"]{
  width: 11%;
  height: 50px;
  border: 1px solid;
  background:  #2691d9;
  border-radius: 25px;
  font-size: 18px;
  color: #e9f4fb;
  font-weight: 700;
  cursor: pointer;
  outline: none;
  margin-top:405;
  margin-left:622px;
  }

  input[type= "submit"]:hover{
  border-color: #2691d9;
  transition: .5s;
  }









</style>



 <marquee style="font-family: montserrat; font-size: 25px; color: chartreuse; background-color: darkgreen;">
  Password change
 </marquee>


 <body style="background-color:bisque;">

 <div class="center">
  <h1>Change Password</h1>
  <form method="post" name="changepassword" onsubmit="return checkpass()">
   <div class="txt_field">
    <input type="password" name="currentpassword" required="true">
        {% csrf_token %}
    <label>Current Password</label>
   </div>

      <div class="txt_field">
          <input type="password" name="newpassword" required="true">
          <label>New Password</label>
      </div>

       <div class="txt_field">
          <input type="password" name="confirmpassword" required="true">
          <label>Confirm New Password</label>
      </div>




   </div>
   <input type="submit" value="Submit">
   <div class="signup_link">
   </div>





  </form>

 </div>
 </body>

  {% if error == "no" %}
 <script>
    alert(" Password Updated Successfully");
    window.location = ('{% url 'Logout' %}')
 </script>
  {% endif %}



  {% if error == "yes" %}
  <script>
    alert("Something Went Wrong Try Again");
  </script>
  {% endif %}




  {% if error == "not" %}
  <script>
    alert("Your Current Password is Wrong");
  </script>
  {% endif %}







{% endblock %}
